	<title>Wall Street Biere</title>

		@import url('styleWall.css');
	</style>
</head>
<body>
<div id="all">
	<div id="containerTable">
		<table id="tableBieres">
			<!-- <tr class="mostSold">
				<td class="mostSoldBeerTD" colspan =2 >

            {% for beer in beers %}
			<tr class="normalBeer">
				<td class="beer">
					<table class="onlyBeerTable">
						<tr>
                            <td class="name">{{ beer.name }}</td>
                            <td class="oldPrice">{{ beer.old_price }}</td>
                            <td class="newPrice">{{ beer.price }}</td>
                            {% if beer.old_price < beer.price %}
                                <td class="arrow"><img class="arrowImage" src="media/arrowUp.png"/></td>
                            {% else %}
                                <td class="arrow"><img class="arrowImage" src="media/arrowDown.png"/></td>
                            {% endif %}
						</tr>
					</table>
				</td>
            </tr>
            {{ endfor }}

		</table>
	</div>
</div>
</body>
</html>
